<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Satisfaction Survey</title>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="tile">
                Web Technologies Course Satisfaction Survey
            </h1>
            <p id="my description will be here"></p>
                Thank you for your feedback!
        </header>
        <form action="" id="survey-form">
            <!--text name section-->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" 
                name="name" 
                id="name" 
                class="formControl" 
                placeholder="Enter your name" 
                required>
            </div>
            <!--end of text name section-->

            <!--student ID setion-->
            <div class="form-group">
                <label for="student id">Student ID</label>
                <input type="text" 
                name="student id" 
                id="student id" 
                class="formControl" 
                placeholder="Enter your ID" 
                required>
            <!--end of student ID section-->

            <!--phone number section-->
            <div class="form-group">
                <label for="phone number">Phone number</label>
                <input type="phone number" 
                name="phone number" 
                id="phone number" 
                class="formControl" 
                placeholder="04-XXXX-XXXX" 
                required>
            </div>
            <!--end of phone number section-->

            <!--email section-->
            <div class="form-group">
                <label for="email">Student email</label>
                <input type="email" 
                name="email" 
                id="email" 
                class="formControl" 
                placeholder="@students.vu.edu.au" 
                required>
            <!--end of email section-->

            <!--select section-->
            <div class="form-group">
                <p id="quest">Which is your favorite session?</p>
                <select name="session"
                id="dropdown" class="formContrl"
                required>
                    <option value="" disabled selected> Select favorite session!</option>   
                    <option value="Session 1">Session 1</option>
                    <option value="Session 2">Session 2</option>
                    <option value="Session 3">Session 3</option>
                    <option value="Session 4">Session 4</option>
                    <option value="Session 5">Session 5</option>
                    <option value="Session 6">Session 6</option>
                    <option value="None of them">None of them</option>
            </select>
            </div>
            <!--end of selction section-->
        </form>
    </div>
</body>
</html>
