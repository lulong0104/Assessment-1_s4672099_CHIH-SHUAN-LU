<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Satisfaction Survey</title>
    <link rel="stylesheet" href="../Assessment-1_s4672099_CHIH-SHUAN-LU/css/index.css">
    </head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title">
                Web Technologies Course Satisfaction Survey
            </h1>
            <p id="mdescription"></p>
                Personal Information
        </header>
        <form action="" id="survey-form">

            <!--text section-->
            <div class="form-group">
                <h2 id="subtitle">
                    <b>● Information ●</b>
                </h2>
                <label for="name">Name</label>
                <input type="text" 
                name="name" 
                id="name" 
                class="formControl" 
                placeholder="Enter your name" 
                required>
            </div>
            <!--end of text name section-->

            <!--student ID setion-->
            <div class="form-group">
                <label for="student id">Student ID</label>
                <input type="text" 
                name="student id" 
                id="student id" 
                class="formControl" 
                placeholder="Enter your ID" 
                required>
            <!--end of student ID section-->
            <br/>
            <!--phone number section-->
            <div class="form-group">
                <label for="phone number">Phone number</label>
                <input type="phone number" 
                name="phone number" 
                id="phone number" 
                class="formControl" 
                placeholder="04-XXXX-XXXX" 
                required>
            </div>
            <!--end of phone number section-->

            <!--email section-->
            <div class="form-group">
                <label for="email">Student email</label>
                <input type="email" 
                name="email" 
                id="email" 
                class="formControl" 
                placeholder="@students.vu.edu.au" 
                required>
            <!--end of email section-->

            <!--select section-->
            <div class="form-group">
                <p id="quest">Which is your favorite session?</p>
                <select name="session"
                id="dropdown" class="formControl"
                required>
                    <option value="" disabled selected> Select favorite session!</option>   
                    <option value="Session 1">Session 1</option>
                    <option value="Session 2">Session 2</option>
                    <option value="Session 3">Session 3</option>
                    <option value="Session 4">Session 4</option>
                    <option value="Session 5">Session 5</option>
                    <option value="Session 6">Session 6</option>
                    <option value="Session 1">Session 7</option>
                    <option value="Session 2">Session 8</option>
                    <option value="Session 3">Session 9</option>
                    <option value="Session 4">Session 10</option>
                    <option value="Session 5">Session 11</option>
                    <option value="None of them">None of them</option>
            </select>
            </div>
            <!--end of selction section-->

            <!--radio button section-->
            <div class="form-group">
                <p id="quest">Rate your overall experience of the course</p>
                <label for="">
                    <input type="radio" 
                    name="source" 
                    value="Excellent" 
                    class="inputRadio"
                    checked> Excellent
                </label>
                <label for="">
                    <input type="radio" 
                    name="source" 
                    value="Very good" 
                    class="inputRadio"
                    checked> Very good
                </label>
                <label for="">
                    <input type="radio" 
                    name="source" 
                    value="Good" 
                    class="inputRadio"
                    checked> Good
                </label>
                <label for="">
                    <input type="radio" 
                    name="source" 
                    value="Fair" 
                    class="inputRadio"
                    checked> Fair
                </label>
                <label for="">
                    <input type="radio" 
                    name="source" 
                    value="Poor" 
                    class="inputRadio"
                    checked> Poor
                </label>
              
            </div>
            <!--end of radio button section-->

            <!--range section-->
            <div class="main">
                <input type="range" min="0" max="100" value="50" id="slider">
                <div id="selector">
                <div class="SelectBtn"></div>

            </div>

            <!--end of range section-->

            <!--check box section-->
            <div class="form-group">
                <p id="quest">What would you like to learn more?</p>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="HTML">HTML
                </label>
                <br/>
            
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="CSS">CSS
                </label>
                <br/>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="Javascript">Javascript
                </label>
                <br/>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="SQL">SQL
                </label>
                <br/>
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="Python">Python
                </label>
                <br/>         
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="Bootstrap">Bootstrap
                </label>
                <br/>     
                <label for="">
                    <input type="checkbox"
                    name="prefer"
                    class="checkbox"
                    value="Others">Others
                </label>
            </div>
            <!--end of check box section-->

            <!--text area-->
            <div class="form-group">
                <p id="quest">Give us your feedback!</p> 
                <textarea name="feedback" id="feedback" cols="30" rows="10" class="textarea" placeholder="What do you think about the course?"></textarea>
            </div>
            <!--end of text area-->

            <!--submit button-->
            <div class="form-group">
            <button type="submit" id="submit" class="btn">Submit</button>
            </div>
            <!--submit button end-->

        </form>
    </div>

    </div>
</body>
</html>
